#configure root logger
log4j.rootLogger=INFO,stdout,error,debug
log4j.additivity.com.ecgit=false
#log4j.rootCategory=INFO, piccclaim 
#log4j.category.cn.appex=DEBUG
log4j.logger.java.sql=debug
log4j.logger.com.estar=debug

#Console and File
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=debug
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %C{1} : %m%n

#test11

#info and File
log4j.logger.info=info   
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.info.layout=org.apache.log4j.PatternLayout   
log4j.appender.info.layout.ConversionPattern=[%-5p] [%d{HH\:mm\:ss}] %c - %m%n   
log4j.appender.info.datePattern='.'yyyy-MM-dd   
log4j.appender.info.Threshold = INFO    
log4j.appender.info.append=true   
log4j.appender.info.File=/logs/MobileApp4.1/info.log  


#debug and File
log4j.logger.debug=debug   
